laravel: ./tests/workbench

env:
  - VIEW_COMPILED_PATH=(./tests/workbench/storage/framework/views)

purge:
  directories:
    - app/*
    - tests
    - temp_*
    - storage/*
    - bootstrap/cache/*.php
    - custom

workbench:
  start: '/'
  install: false
  health: false
  discovers:
    commands: true
    config: true
    views: false
    factories: false
    api: false
    web: false
